- sql:
  - delete from bseed.mmcc where action is null;
- geocode:
    table: mmcc
    add_col: location
    geom_col: geom
- sql:
  - drop view if exists bseed.mmcc_socrata
  - >- 
      create view
      bseed.mmcc_socrata as
      ( select 
          trim(mmcc_business_name) as name,
          location as address,
          action,
          case when geom is null then null else
            concat(
              'location (',
              ST_Y(ST_Centroid(geom)), 
              ',', 
              ST_X(ST_Centroid(geom)),
              ')'
            ) 
          end as location
        from bseed.mmcc )
  - drop view if exists bseed.mmcc_arcgis;
  - >- 
      create view
      bseed.mmcc_arcgis as
      ( select 
          trim(mmcc_business_name) as name,
          location as address,
          action,
          geom
        from bseed.mmcc where geom is not null)