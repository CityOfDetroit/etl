- database:
    type: sql-server
    prefix: rms
    source: vwRMS_Portal
    destination: crimescape.rms_update
- database:
    type: sql-server
    prefix: cad
    source: vw_DP_CAD
    destination: crimescape.cad_update
    where:
        field: inci_id
        condition: ">"
        value: max(inci_id)
        table: crimescape.cad
- database:
    type: sql-server
    prefix: cad
    source: avllog
    destination: crimescape.avl_update
    where:
        field: avllogid
        condition: ">"
        value: max(avllogid)
        table: crimescape.avl
