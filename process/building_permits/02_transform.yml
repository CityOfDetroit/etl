- sql:
  - drop view if exists bseed.bldg_permits_socrata;
  - >- 
      create view
      bseed.bldg_permits_socrata as
      ( select 
          permit_no,
          permit_issued,
          permit_expire,
          permit_completed,
          permit_status,
          site_address,
          between1,
          parcel_no,
          lot_number,
          subdevision,
          case_type,
          case_description,
          legal_use,
          case estimated_cost when 'NaN' then null else estimated_cost end,
          parcel_size,
          parcel_cluster_sector,
          stories,
          parcel_floor_area,
          parcel_ground_area,
          prc_aka_address,
          bld_permit_type,
          bld_permit_desc,
          fdicn_description,
          bld_type_use,
          residential,
          bld_type_const_cod,
          bld_zoning_dist,
          bld_use_group,
          bld_basement,
          fee_type,
          csm_caseno,
          csf_created_by,
          seq_no,
          case pcf_amount_due when 'NaN' then null else pcf_amount_due end,
          owner_last_name,
          owner_first_name,
          owner_address1,
          owner_address2,
          owner_city,
          owner_state,
          owner_zip,
          contractor_last_name,
          contractor_first_name,
          contractor_address1,
          contractor_address2,
          contractor_city,
          contractor_stat,
          contractor_zip
        from bseed.bldg_permits )
