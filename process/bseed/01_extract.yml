    destination: bseed.tm_electrical
- database:
    type: oracle
    prefix: tm
    source: BG_BPV_DET_F
    destination: bseed.tm_boiler
- database:
    type: oracle
    prefix: tm
    source: BG_MEC_DET_F
    destination: bseed.tm_mechanical
