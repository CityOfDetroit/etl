- delete from police.greenlight where status is null;
- drop view if exists police.greenlight_socrata;
- >- 
    create view
    police.greenlight_socrata as
    ( select 
        address, 
        business_name, 
        concat(
          'location (',
          latitude, 
          ',', 
          longitude,
          ')'
        ) as location
      from police.greenlight )
    