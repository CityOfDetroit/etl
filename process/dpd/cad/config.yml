socrata:
  id: wgv9-drfc
  view: cad_socrata
  category: Public Safety
  tags:
    - police
    - dpd
    - "911"
    - "calls for service"
  row_identifier: incident_id
  permission: private
  # column mapping, used by the create script
  columns:
    incident_id:
      expression: inci_id
      human: Incident ID
      type: text
    agency:
      expression: agency
      human: Agency
      type: text
    incident_address:
      expression: anonymized_addr
      human: Incident Address
      type: text
    zip_code:
      expression: zip
      human: Zip Code
      type: text
    priority:
      expression: priority
      human: Priority
      type: number
    callcode:
      expression: callcode
      human: Call Code
      type: text
    calldescription:
      expression: calldescription
      human: Call Description
      type: text
    category:
      expression: category
      human: Category
      type: text
    call_timestamp:
      expression: replace(to_char(concat(calldate, ' ', dp_calltime)::timestamp, 'YYYY-MM-DD HH24:MI:SS'), ' ', 'T')
      human: Call Time
      type: calendar_date
    time_of_call:
      expression: dp_calltime
      human: Time of Call
      type: text
    precinct_sca:
      expression: '"precinctSCA"'
      human: Precinct/Scout Car Area
      type: text
    respondingunit:
      expression: respondingunit
      human: Responding Unit
      type: text
    officerinitiated:
      expression: officerinitiated
      human: Officer Initiated
      type: text
    intaketime:
      expression: replace(intaketime, ',', '')
      human: Intake Time
      type: number
    dispatchtime:
      expression: replace(dispatchtime, ',', '')
      human: Dispatch Time
      type: number
    traveltime:
      expression: replace(traveltime, ',', '')
      human: Travel Time
      type: number
    totalresponsetime:
      expression: replace(totalresponsetime, ',', '')
      human: Total Response Time
      type: number
    time_on_scene:
      expression: replace(timeonscene, ',', '')
      human: Time On Scene
      type: number
    totaltime:
      expression: replace(totaltime, ',', '')
      human: Total Time
      type: number
    neighborhood:
      expression: neighborhood
      human: Neighborhood
      type: text
    block_id:
      expression: block_id
      human: Census Block GEOID
      type: text
    council_district:
      expression: council_district
      human: Council District
      type: text
    longitude:
      expression: lon
      human: Longitude
      type: number
    latitude:
      expression: lat
      human: Latitude
      type: number
    location:
      expression: CASE WHEN lat is null THEN null ELSE concat('location (', lat, ',', lon, ')') END
      human: Incident Location
      type: location
  # not automatable
  row_label: Incident
  time_period:
