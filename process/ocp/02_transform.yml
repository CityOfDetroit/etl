- type: sql
  statements:
    # Contracts
    - drop view if exists ocp.contracts_socrata
    - create view ocp.contracts_socrata as 
        ( select
          case 
            when contract_nigp_code = 'NaN'
            then 'No code'
            else contract_nigp_code
          end as contract_nigp_code,
          contract_contract_id,
          upper(replace(rtrim(trim(company_company_name), '.'), ',', '')) as company_company_name,
          case 
            when company_city = 'NaN'
            then null
            else upper(company_city)
          end as company_city,
          case 
            when trim(company_state) = 'MICHIGAN'
            then 'MI'
            else upper(company_state)
          end as company_state,
          upper(contract_contract_purpose) as contract_contract_purpose,
          case
            when contract_value = 'NaN'
            then null
            else ltrim(contract_value, '$')::float
          end as contract_value,
          case 
            when contract_effective_date = 'NaN'
            then null
            else replace(to_char(contract_effective_date::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
          end as contract_effective_date,
          case 
            when contract_contract_expiration_date = 'NaN'
            then null
            else replace(to_char(contract_contract_expiration_date::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
          end as contract_contract_expiration_date,
          case
            when contract_document = 'NaN'
            then 'No document'
            else contract_document
          end as contract_document,
          contract_status,
          contract_contract_agreement_type
        from ocp.contracts 
          order by contract_nigp_code, contract_value asc )
- type: sql
  statements:
    # Purchase Agreements
    - drop view if exists ocp.purchase_agreements_socrata
    - alter table ocp.purchase_agreements add column link text 
    - update ocp.purchase_agreements set link = concat('http://dataresources.theneighborhoods.org/sites/dataresources.theneighborhoods.org/files/socrata/', agreement_number::text, '.pdf')
    - create view ocp.purchase_agreements_socrata as 
        ( select
          agreement_number,
          case 
            when agreement_limit = 'NaN'
            then null
            else agreement_limit
          end as agreement_limit,
          case 
            when cod_agency = 'NaN'
            then null
            else upper(cod_agency)
          end as cod_agency,
          upper(description) as description,
          agreement_status_description,
          upper(replace(rtrim(trim(supplier), '.'), ',', '')) as supplier,
          upper(city) as city,
          case 
            when state = 'Michigan'
            then 'MI'
            else state
          end as state,
          report_date as start_date,
          "report_date.1" as end_date,
          link
        from ocp.purchase_agreements )
