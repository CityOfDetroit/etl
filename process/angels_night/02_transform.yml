- sql:
  - drop view if exists fire.angels_night_ago
  - >-
      create view fire.angels_night_ago as (
        select 
          inci_id, 
          case_id, 
          street, 
          citydesc, 
          naturecode, 
          snature, 
          natureid, 
          nature, 
          firstdtm, 
          lastclr, 
          timeroute, 
          timefini, 
          primeunit, 
          ltrim(closecode, 'F') as closecode, 
          cancelled, 
          calltime, 
          district, 
          statbeat, 
          firegroup, 
          firstenr, 
          firstarrv, 
          agency, 
          "TableName", 
          inmain_notes, 
          st_transform(st_setsrid(st_makepoint(geox,geoy), 2898), 4326) as geom 
        from fire.angels_night);