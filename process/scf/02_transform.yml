# Create views
- type: sql
  statements:
    - delete from scf.issues where id in (select id from scf.issues_update)
    - alter table scf.issues_update add column if not exists canonical_issue_id float
    - update scf.issues_update set canonical_issue_id = 'NaN' where canonical_issue_id is null
    - insert into scf.issues 
        (acknowledged_at,
        address,
        canonical_issue_id,
        closed_at,
        created_at,
        description,
        id,
        lat,
        lng,
        priority_code,
        reopened_at,
        report_method,
        request_type_title,
        status,
        summary,
        updated_at)
        select
        acknowledged_at,
        address,
        canonical_issue_id,
        closed_at,
        created_at,
        description,
        id,
        lat,
        lng,
        priority_code,
        reopened_at,
        report_method,
        request_type_title,
        status,
        summary,
        updated_at
        from scf.issues_update
    - drop view if exists scf.issues_socrata
    - create view scf.issues_socrata as
            ( select
              id,
              status,
              request_type_title,
              case 
                when description = 'NaN'
                then null
                else description
              end as description, 
              report_method,
              priority_code,
              case
                when created_at = 'NaN'
                then null
                else replace(to_char(created_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as created_at,
              case
                when acknowledged_at = 'NaN'
                then null 
                else replace(to_char(acknowledged_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as acknowledged_at,
              case
                when closed_at = 'NaN'
                then null
                else replace(to_char(closed_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as closed_at,
              case
                when reopened_at = 'NaN'
                then null 
                else replace(to_char(reopened_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as reopened_at,
              case
                when updated_at = 'NaN'
                then null
                else replace(to_char(updated_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as updated_at,
              address,
              case when lat is null then null else
                concat(
                  'location (',
                  lat,
                  ',',
                  lng,
                  ')'
                )
              end as location
            from scf.issues
            where request_type_title not in ('Abandoned Vehicle', 'Illegal Dumping In Progress'))
    - drop view if exists scf.issues_socrata_private
    - create view scf.issues_socrata_private as
            ( select
              id,
              status,
              request_type_title,
              case 
                when description = 'NaN'
                then null
                else description
              end as description, 
              report_method,
              priority_code,
              case
                when created_at = 'NaN'
                then null
                else replace(to_char(created_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as created_at,
              case
                when acknowledged_at = 'NaN'
                then null 
                else replace(to_char(acknowledged_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as acknowledged_at,
              case
                when closed_at = 'NaN'
                then null
                else replace(to_char(closed_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as closed_at,
              case
                when reopened_at = 'NaN'
                then null 
                else replace(to_char(reopened_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as reopened_at,
              case
                when updated_at = 'NaN'
                then null
                else replace(to_char(updated_at::timestamp, 'YYYY-MM-DD HH24:MM:SS'), ' ', 'T')
              end as updated_at,
              address,
              case when lat is null then null else
                concat(
                  'location (',
                  lat,
                  ',',
                  lng,
                  ')'
                )
              end as location
            from scf.issues)
    - drop table if exists scf.issues_update cascade

